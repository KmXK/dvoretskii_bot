version: '3.8'

services:
  bot:
    build: .
    command: [ "python", "main.py", "--prod" ]
    volumes:
      - bot_logs:/var/log
      - ./data.json:/app/data.json
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DOWNLOAD_PROXY=${DOWNLOAD_PROXY}
      - CLOUDFLARE_BYPASS_PORT=9002
      - TELEGRAM_API_PORT=${TELEGRAM_API_PORT}
      - TRANSLATE_KEY_ID=${TRANSLATE_KEY_ID}
      - TRANSLATE_KEY_SECRET=${TRANSLATE_KEY_SECRET}
      - AI_KEY_ID=${AI_KEY_ID}
      - AI_KEY_SECRET=${AI_KEY_SECRET}
      - AI_MODEL_URI=${AI_MODEL_URI}
      - TELEGRAM_API_HOST=http://telegram-api:8081
    depends_on:
      - telegram-api
      - cloudflare-bypass
    networks:
      - bot
    restart: always

  telegram-api:
    image: aiogram/telegram-bot-api:latest
    environment:
      TELEGRAM_HTTP_PORT: 8081
      TELEGRAM_LOCAL: ""
      TELEGRAM_WORK_DIR: "/data"
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
    volumes:
      - telegram_data:/data
    ports:
      - "${TELEGRAM_API_PORT}:8081"
    networks:
      - bot

  cloudflare-bypass:
    image: ghcr.io/sarperavci/cloudflarebypassforscraping:latest
    ports:
      - "9002:8000"
    networks:
      - bot

volumes:
  bot_logs:
  telegram_data:

networks:
  bot:
    driver: bridge
